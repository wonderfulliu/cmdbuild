<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    .fa{
      width: 500px;
      height: 500px;
      background-color: #ccc;
      border: 1px solid #000;
      position: relative;
      margin-top: 100px;
      margin-left: 50px;
    }
    .son{
      width: 100px;
      height: 100px;
      background-color: red;
      border: 1px solid #000;
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="fa">
    <div class="son"></div>
  </div>
</body>
<script>
  let fa = document.querySelector('.fa');
  let son = document.querySelector('.son');
  console.log(fa.scrollHeight);
  console.log(fa.offsetHeight);
  console.log(fa.clientHeight);
  console.log(fa.scrollWidth);
  console.log(fa.offsetWidth);
  console.log(fa.clientWidth);
  console.log('=============');
  console.log(son.scrollHeight);
  console.log(son.offsetHeight);
  console.log(son.clientHeight);
  console.log(son.scrollWidth);
  console.log(son.offsetWidth);
  console.log(son.clientWidth);
  console.log('=============');
  console.log(fa.scrolltop);
  console.log(fa.offsettop);
  console.log(fa.clienttop);
  console.log(fa.scrollleft);
  console.log(fa.offsetleft);
  console.log(fa.clientleft);
  console.log('=============');
</script>
</html>
